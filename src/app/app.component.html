<form #form="ngForm" (ngSubmit)="onSubmit(form.value, form)">
  <div>
    <textarea type="text"
              placeholder="New post"
              name="newPost"
              autocomplete="off"
              ngModel>
    </textarea>
  </div>
  <button type="submit">Submit</button>
</form>
<app-post *ngFor="let post of posts" [post]="post" (refresh)="refreshPosts"></app-post>
